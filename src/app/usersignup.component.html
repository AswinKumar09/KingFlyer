
<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="/project/src/app/signup.component.css" type="text/css"> -->
  
</head>

<body >
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-4">
          <div class="card text-white p-1 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">User Sign Up</h1>
              <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name = "name" [(ngModel)]="usermodel.name" class="form-control" placeholder="Enter name"> </div>

                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name = "email" [(ngModel)]="usermodel.email" class="form-control" placeholder="Enter email"> </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name = "password" [(ngModel)]="usermodel.password" class="form-control" placeholder="Password"> </div>

                  <div class="form-group">
                    <label>Phone </label>
                    <input type="text" name = "phoneNo" [(ngModel)]="usermodel.phoneNo" class="form-control" placeholder="Enter phone no"> </div>

                    Gender
                    <div class="radio">
                      <label><input type="radio" name="gender" [(ngModel)]="usermodel.gender" value="Male">Male</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="gender" [(ngModel)]="usermodel.gender" value = "Female">Female</label>
                    </div>
                    
                <button type="submit" class="btn btn-secondary" (click)="submit()">Signup</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
