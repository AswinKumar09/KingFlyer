


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  </head>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-white p-5 bg-primary w-100 h-100">
            <div class="card-body">
              <h1 class="mb-4 text-dark">Login form</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name="email" [(ngModel)]="model.email" class="form-control" placeholder="Enter email"> </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password"> </div>
                <button type="submit" class="btn btn-secondary  btn-space" (click)="login()">Login</button>
                <a class="btn btn-secondary" [routerLink]="['/signup']" >Create Account </a>
                <!-- <a [routerLink]="['/']">Forget password</a> -->

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
