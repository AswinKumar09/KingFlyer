<div style = "text-align: center">
    <h3>Booked Tickets</h3>
  </div>
    
    
    <div class="row">
    <div class="col-12 ml-2">
    
    <table class="table table-dark table-striped">
        <thead><tr><th>PNR</th><th>FlightName</th><th>From</th><th>To</th></tr></thead>
        <tbody>
          
          <tr>
            <td>{{bookingmodel.bookingId}}</td>
            <td>{{bookingmodel.flightName}}</td>
            <td>{{bookingmodel.departure}}</td>
            <td>{{bookingmodel.arrival}}</td>
          </tr>

        </tbody>
      </table>
      <h1>Passenger(s) Details :</h1>
      <table class="table table-light table-striped">
          <thead><tr><th>Name</th><th>Age</th><th>Gender</th></tr></thead>
          <tbody>
            <tr *ngFor="let item of bookingmodel.passengers">
              <td>{{item.name}}</td>
              <td>{{item.age}}</td>
              <td>{{item.gender}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
