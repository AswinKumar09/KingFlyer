<app-userdash-header></app-userdash-header>

<form action="manage-account.component.html">
  <div class="container">
    <h1>Manage My Account</h1>
    <hr>

    <label for="name"><b>Name:</b></label><br>
    <input type = "text" name = "name" id = "name"
        class = "form-control" [(ngModel)]="umodel.name"/>
    <br>

    <label for="email"><b>Email:</b></label><br>
    <input type = "text" name = "email" id = "email"
        class = "form-control" [(ngModel)]="umodel.email"/>
    <br>

    <label for="mobile"><b>Mobile No:</b></label><br>
    <input type = "text" name = "phone" id = "phone"
        class = "form-control" [(ngModel)]="umodel.phoneNo"/>
    <br>

    <label for="gender"><b>Gender</b></label><br>
    <input type = "text" name = "gender" id = "gender"
        class = "form-control" [(ngModel)]="umodel.gender"/>
    <br>
    <button type="submit" class="editbtn" (click)="submit()">Update</button>
  </div>
  
</form>
