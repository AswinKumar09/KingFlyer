<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/project/src/app/signup.component.css" type="text/css">
  
</head>

<body >
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">User Sign Up</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group">
                  <label>Name</label>
                  <input type="email" class="form-control" placeholder="Enter name"> </div>

                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email"> </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password"> </div>

                  <div class="form-group">
                    <label>Phone </label>
                    <input type="email" class="form-control" placeholder="Enter phone no"> </div>

                    Gender
                    <div class="radio">
                      <label><input type="radio" name="optradio" checked>Male</label>
                    </div>
                    <div class="radio">
                      <label><input type="radio" name="optradio">Female</label>
                    </div>
                    
                <button type="submit" class="btn btn-secondary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
