            <form>
              <div class="form-group row">

                <input  [(ngModel)]="flightModel.flightName" readonly/>
              </div>
              <div class="form-group row">
                <label class="col-form-label">Age :</label>
                <input type="text" name="age" id="age"
                  class="form-control" [(ngModel)]="model.age"/>
              </div>
              Gender

      <div class="col-4" style="padding-right: 20px">
          
          <h1>Booking Preview</h1>
            <table class="table table-dark table-striped">
                <thead><tr><th>Passenger Name</th><th>Age</th><th>Gender</th><th></th></tr></thead>
                <tbody>
                  <tr *ngFor="let item of passengers">

              </table>

              <div class="text-center" >

            </div>
