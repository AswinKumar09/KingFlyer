<app-userdash-header></app-userdash-header>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

    

<form action="manage-account.component.html">
  <div class="container">
    <h1>My Account</h1>
    <hr>

    <label for="name"><b>Name:</b></label><br>
    <input type = "text" name = "name" id = "name"
        class = "form-control" [(ngModel)]="umodel.name" readonly/>
    <br>

    <label for="email"><b>Email:</b></label><br>
    <input type = "text" name = "email" id = "email"
        class = "form-control" [(ngModel)]="umodel.email" readonly/>
    <br>

  

    <label for="mobile"><b>Mobile No:</b></label><br>
    <input type = "text" name = "phone" id = "phone"
        class = "form-control" [(ngModel)]="umodel.phoneNo" readonly/>
    <br>


    <label for="gender"><b>Gender</b></label><br>
    <input type = "text" name = "gender" id = "gender"
        class = "form-control" [(ngModel)]="umodel.gender" readonly/>
    <br>
    <button type="submit" class="editbtn" (click)="edit()">Edit</button>
  </div>
  
    <div class="col-4 col-md-offset-4">
      <button class="btn btn-primary pull-right" (click)="logout()">Sign Out</button>
    </div>
  
</form>
