<div style = "text-align: center">
  <h3>Flights Available</h3>
</div>
  
  
  <div class="row">
  <div class="col-12 ml-2">
  
  <table class="table table-dark table-striped">
      <thead><tr><th>From</th><th>To</th><th>Day</th><th>Departure</th><th>Arrival</th><th></th></tr></thead>
      <tbody>
        <tr *ngFor="let item of flights">
          <td>{{item.source}}</td>
          <td>{{item.destination}}</td>
          <td>{{item.availDays}}</td>
          <td>{{item.departure}}</td>
          <td>{{item.arrival}}</td>
          
          <td>
            <button  class="btn btn-secondary mr-2" (click)="book(item)">Book</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
