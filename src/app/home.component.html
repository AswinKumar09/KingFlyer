<app-header></app-header>



  <div class="opa py-5 text-white text-center m-5 card"  style = "background-color:black;">
    
    <div class="container">
       
      <div class="row">
          
        
        <div class="col-md-12"  >
               

    
          <h1 class="animated bounce infinite" style="font-size: 80px">King Flyer<sup>&reg;</sup></h1>
          <p class="lead mb-4">Fly Like a King</p>
          
          <form class="form-inline justify-content-center">
            <div class="input-group my-1">
              
              <datalist id = "d1"> 
                      <option *ngFor="let item of flightList" (click)="model=item">{{item.source}}</option>
              </datalist>
              <input type = "text" id = "source" list = "d1" name="source" class="form-control mr-3 my-1 form-control-lg" placeholder="From" [(ngModel)] ="model.source"/>

                
                 <datalist id="d2">
                    <option *ngFor="let item of flightList2" (click)="model=item">{{item.destination}}</option>
                 </datalist>
             
              <input type="text" list="d2" id = "destination" (click) = "dest()" name="destination" class="form-control mr-3 my-1 form-control-lg" placeholder="To" [(ngModel)] ="model.destination"> 
              <input type="date" id = "date" class="form-control mr-3 my-1 form-control-lg" placeholder="Date" name = "d" value = "{{d | date:'dd/MM/yyyy'}}" [(ngModel)]="model.date"/>
            </div> 
            <a class="btn ml-3 text-white btn-secondary bg-gradient btn-lg" (click)="search()">Search </a> 
              <!-- <a class="btn ml-3 text-white btn-secondary bg-gradient btn-lg" [routerLink]="['/search', model.source, model.destination,model.date]">Search </a>  -->
          </form>
        </div>
      </div>
    </div>
  </div>
