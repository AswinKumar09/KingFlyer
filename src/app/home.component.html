<app-header></app-header>
<style>
    .opa {
  
      opacity: 0.7;
    }
    .jumbotron
{
    min-height: 10px;
    min-width: 5px;
}

  .carousel-inner img {
      /* make all photos black and white */ 
      width: 100%; /* Set width to 100% */
      margin: auto;
  }
  
  

  </style>













  

  <div class="opa py-5 text-white text-center m-5 cards"  style = "background-color:black">
    <div class="container">
      <div class="row">
        <div class="col-md-12"  >
          <h1>King Flyer</h1>
          <p class="lead mb-4">Fly Like a King</p>
          <form class="form-inline justify-content-center">
            <div class="input-group my-1">
               
              <select *ngFor = "let i of list">
                <option>{{i}}</option>
              </select>
              <datalist id = "d1" > 
                      <option *ngFor="let item of flightList" (click)="model=item">{{item.source}}</option>
              </datalist>
              <input type = "text" list = "d1" name="source"  class="form-control mr-3 my-1 form-control-lg" placeholder="From" [(ngModel)] ="model.source"/>

                
                 <datalist id="d2">
                    <option *ngFor="let item of flightList" (click)="model=item">{{item.destination}}</option>
                 </datalist>
             
              <input type="text" list="d2"  name="destination" class="form-control mr-3 my-1 form-control-lg" placeholder="To" [(ngModel)] ="model.destination"> 
              <input type="date" class="form-control mr-3 my-1 form-control-lg" placeholder="Date" name = "d" value = "{{d | date:'dd/MM/yyyy'}}" [(ngModel)]="model.date"/>
            </div> 
              <a class="btn ml-3 text-white btn-secondary bg-gradient btn-lg" [routerLink]="['/search', model.source, model.destination,model.date]">Search </a> 
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
      <div class="jumbotron">
        <h1>King Flyer [ King Of Flights ]</h1>      
        <h4>Grab Your Tickets Now !!! Avail King Offers</h4>
      </div>
           
    </div>
