<div class="row">
    <div class="col-12">
        <h1 style = "text-align: center" class="mb-4">Flight Search Details</h1>
        <table class="table table-dark table-striped">
            <thead><tr><th>Flight Name</th><th>Flight Source</th><th>Destination</th><th></th></tr></thead>
            <tbody>            
              <tr *ngFor="let item of models">
                <td>{{item.flightName}}</td>
                <td>{{item.source}}</td>
                <td>{{item.destination}}</td>
                <td>
                  <button class="btn btn-sm btn-warning mr-2" (click)="book()">Book</button> 
                </td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
