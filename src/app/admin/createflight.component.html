<div class="card">
    <div class ="card-header card-title">Flight Details</div>
    <form novalidate (submit)="submit()">
        <!-- <div class="form-group row m-1">
            <label class="col-form-label">Flight Number</label>
            <input type="number" name="flightNo" id="productId" class="form-control" [(ngModel)]="model.flightNo"/>
          </div> -->
      <div class="form-group row m-1">
        <label class="col-form-label">Flight Name</label>
        <input type="text" name="productName" id="productName" class="form-control" [(ngModel)]="model.flightName"
          required minlength="3" #productName = "ngModel"/>
         
      </div>
  
      <div class="form-group row m-1">
        <label class="col-form-label">Source</label>
        <input type="text" name="unitPrice" id="unitPrice" class="form-control" [(ngModel)]="model.source"/>
      </div>

      <div class="form-group row m-1">
          <label class="col-form-label">Destination</label>
          <input type="text" name="unitPrice" id="unitPrice" class="form-control" [(ngModel)]="model.destination"/>
        </div>

        <div class="form-group row m-1">
            <label class="col-form-label">Departure</label>
            <input type="text" name="unitPrice" id="unitPrice" class="form-control" [(ngModel)]="model.departure"/>
          </div>
  
          
      <div class="form-group row m-1">
          <label class="col-form-label">Arrival</label>
          <input type="text" name="unitsInStock" id="unitsInStock" class="form-control" [(ngModel)]="model.arrival" />
        </div>

        
      <div class="form-group row m-1">
          <label class="col-form-label">flight Category</label>
          <input type="text" name="unitsInStock" id="unitsInStock" class="form-control" [(ngModel)]="model.flightCatg" />
        </div>
        
      <div class="form-group row m-1">
          <label class="col-form-label">Avail Days</label>
          <input type="text" name="unitsInStock" id="unitsInStock" class="form-control" [(ngModel)]="model.availDays" />
        </div>


      <button type="submit" class="btn btn-outline-primary mr-2">Save</button>
      <button type="reset" class="btn btn-outline-infomr-2">Cancel</button>
      <a routerLink="/product">Back to List</a>
    </form>
  </div>
