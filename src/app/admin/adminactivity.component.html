<div class="row">
  <div class="col-4 col-md-offset-3">
    <form>
      <div class="input-group">
        <div class="input-group-text">Search:</div>
        <input type="search" name="search"/>
        <div class="input-group-btn">
          <button class="btn btn-primary">
            <span class ="fa fa-search"></span>
          </button>
        </div>
      </div>
    </form>
    <a class="btn btn-outline-dark" routerLink="/product/new">Add new</a>
  </div>
</div>



<table class="table table-striped">
    <thead><tr><th>Product Name</th><th>Unit Price</th><th>Stock Level</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td>{{item.productName}}</td>
        <td>{{item.unitPrice}}</td>
        <td>{{item.unitsInStock}}</td>
        <td>
          <a class="btn btn-sm btn-info mr-2" >Details </a> 
          <a class="btn btn-sm btn-primary mr-2" >Edit </a> 
          <button class="btn btn-sm btn-warning mr-2" >Delete </button> 
        </td>
      </tr>
    </tbody>
  </table>
