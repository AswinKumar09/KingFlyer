<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/project/src/app/signup.component.css" type="text/css">
  
</head>

<body >
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Admin Login</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group">
                  <label>Admin Name</label>
                  <input type="text" class="form-control" name = "email" [(ngModel)]="lModel.email" placeholder="Enter Name"> </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name = "password" [(ngModel)]="lModel.password" placeholder="Password"> </div>
                <button type="submit" class="btn btn-secondary" (click)="login()">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
