
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-white p-5 bg-primary w-100 h-100">
            <div class="card-body">
              <h1 class="mb-4 text-dark">Reset Password</h1>
              <form>
                <div class="form-group">
                  
                  <label>Password</label>
                  <input type="password" name="password" [(ngModel)]="uModel.password" class="form-control" placeholder="Enter New Password"> </div>
                <div class="form-group">
                <button type="submit" class="btn btn-secondary  btn-space" (click)="reset()">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
